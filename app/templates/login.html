<!-- extend from base layout -->
{% extends "base.html" %}

{% block content %}
{% include 'flash.html' %}
<div class="well">
    <div class="control-group">
        <h3>Please Sign In</h3>
            <div class="col-md-6">
                <a href="{{ url_for('oauth_authorize', provider='facebook') }}" title="Facebook" class="btn btn-block btn-social btn-large btn-facebook">
                    <span class="fa fa-facebook"></span> Sign in with Facebook
                </a>
            </div>
            <br>
            <div class="col-md-6">
                <a href="{{ url_for('oauth_authorize', provider='twitter') }}" title="Twitter" class="btn btn-block btn-social btn-large btn-twitter">
                    <span class="fa fa-twitter"></span> Sign in with Twitter
                </a>
            </div>
    </div>
</div>

{% endblock %}
